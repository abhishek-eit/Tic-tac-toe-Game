<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="fade">

            <div class="status"></div>

        </div>

        <div class="main-area">
            
                <div class="title">TIC TAC TOE</div>

                <div class="wrapper">
                    <div class="box" id='1'></div>
                    <div class="box" id='2'></div>
                    <div class="box" id='3'></div>
                    <div class="box" id='4'></div>
                    <div class="box" id='5'></div>
                    <div class="box" id='6'></div>
                    <div class="box" id='7'></div>
                    <div class="box" id='8'></div>
                    <div class="box" id='9'></div>
                </div>
        
                <div class="btn"> START </div>
                
        
                <div class="popup">
                    <div style="font-family: arial; padding: 30px; font-size: 30px;">ENTER NAMES</div> <br>
                    <div style="margin-bottom:30px;">
                            Player 1 Name <br>
                            <input type="text" class="player1">
                    </div>
                    <div style="margin-bottom:30px;">
                            Player 2 Name <br>
                            <input type="text" class="player2"> <br>
                            <div class="error"></div>
                    </div>
                    <div class="error"><br></div>
                    <input type="submit" style="font-family:chiller; font-weight:900; font-size:20px; margin: 20px;" onclick="getNames()">
                </div>

        </div>

        <div class="fade" style="padding: 20px;">
            <div class="about">
                Created by - <br>
                Abhishek Choudhary
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
